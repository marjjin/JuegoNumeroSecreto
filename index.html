<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Juego de Número Secreto</title>
</head>
<body>
    <div class="container">
        <div class="contenedor">
        <h1>El Juego de Número Secreto</h1>
            <p>¡Bienvenido al juego de adivinar el número secreto!</p>
            <p>El número secreto está entre 1 y 100. Tienes 10 intentos para adivinarlo.</p>
            <input type="text" id="inputNumero" placeholder="Ingresa tu número">
            <button id="btnEnviar">Enviar</button>
            <button id="btnReiniciar">Reiniciar</button>
            <h4>Intentos anteriores: <span id="numerosIntentados" style="color: red;"></span></h4>
            <h4>Pista: <span id="pista"></span></h4>
    
        </div>

    </div>

    <script src="/app.js"></script>
</body>
</html>
